<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body class="signin-body">
  <div class="container signin-container">
    <div class="row">
      <div class="col"></div>
      <div class="col-sm-12 col-md-8">
        <div class="card signin-card">
          <div class="card-body">
            <img src="assets/BigBlack.jpg" alt="album cover" class="img-fluid mx-auto d-block signin-img">
            <form class="signin-form mx-auto" action="">
                <div class="form-group">
                  <input type="text" class="form-control" id="emailInput" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <button type="button" class="btn btn-danger signin-btn btn-block btn-lg">Sign In</button>
                <div class="form-check">
                  <label class="form-check-label" for="defaultCheck1">
                      <input class="form-check-input" type="checkbox"> Remember Me
                      <a href="#"> Need Help?</a>
                  </label>
                </div>
            </form> 
          </div>
        </div>
        <a href="#" class="create-new-account d-block text-center">Create New Account</a>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
